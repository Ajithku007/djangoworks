{% extends 'base.html' %}
{% block content %}
<h1>book detail </h1>
<div class="container">
    <table class="table table-bordered">
        <tr>
            <th>Title</th>
            <td>{{ book.title }}</td>
        </tr>
         <tr>
            <th>Author</th>
            <td>{{ book.author }}</td>
        </tr>
         <tr>
            <th>Page</th>
            <td>{{ book.pages }}</td>
        </tr>
         <tr>
            <th>Price</th>
            <td>{{ book.price }}</td>
        </tr>
         <tr>
            <th>Language</th>
            <td>{{ book.language }}</td>
        </tr>
            <tr>
            <th>Image</th>
            <td><img src="{{ book.image.url }}" height="100px" width="100px"> </td>
        </tr>
    </table>
</div>
{% endblock %}
