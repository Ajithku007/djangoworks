{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mx-auto text-center mt-5 pt-5 border border-2">
  <h2>Register</h2>
<form method="post" >
    {% csrf_token %}
    {{ form|crispy }}
    <div class="d-flex justify-content-center">
        <input type="submit" class="form-control bg-primary border-0 ps-3 pe-3 pt-2 pb-2 mb-3 mt-3 text-light rounded-1 " style="width:100px">
    </div>
</form>
</div>

{% endblock %}
