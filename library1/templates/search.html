{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto text-center border border-2 mt-5">
<h2>Search Book Details</h2>
{% if book %}
    <table class="table table-bordered ">
        <tr>
            <th>cover</th>
            <th>title</th>
            <th>author</th>
            <th>price</th>
            <th>pages</th>
            <th>language</th>

        </tr>
        {% for i in book %}
        <tr>
            <td><img src="{{ i.image.url }}" height="100px" width="100px"></td>
            <td>{{i.title}}</td>
            <td>{{i.author}}</td>
            <td>{{i.price}}</td>
            <td>{{i.pages}}</td>
            <td>{{i.language}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <h2>No search results</h2>
{% endif %}

</div>

{% endblock %}
