{% extends 'base.html' %}
{% block content%}
<div class="container mt-5 p-3 w-3 shadow  mx-auto">
  <h2 class="text-center">Factorial</h2>
  <div class="container mt-5">
    <form method="post">
       {% csrf_token %}
      <div class="mb-3 mt-3">
       <label class="form-label">num</label>
      <input type="number" class="form-control" name="n">
      </div>



      <div class="mb-3 mt-3">
        <input type="submit" value="factorial" class="ps-4 pe-4 bg-danger mt-4">
      </div>

      {% if result %}
      <h2>the factorial is {{result}}</h2>
      {% endif %}
    </form>
  </div>
</div>
{% endblock %}
