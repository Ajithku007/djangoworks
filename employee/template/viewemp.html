{% extends 'base.html' %}
   {% block button %}
      <a href="{% url 'addemployee' %}" class="btn btn-outline-success me-2" >Add Employees</a>
        {% endblock %}
{% block content %}
   <div class="container mt-5">
       <table class="table table-bordered">
           <tr>
               <th>emp_id</th>
               <th>emp_name</th>
               <th>email</th>
               <th>ph_no</th>
               <th>designation</th>
               <th>salary</th>
               <th>image</th>
           </tr>
           {% for i in employee %}
           <tr>

               <td>{{ i.emp_id }}</td>
               <td>{{ i.emp_name }}</td>
               <td>{{ i.email }}</td>
               <td>{{ i.ph }}</td>
               <td>{{ i.designation }}</td>
               <td>{{ i.salary }}</td>
               <td><img src="{{ i.image.url }}" height="150px" width="150px"></td>

           </tr>
           {% endfor %}
       </table>


   </div>
{% endblock %}
