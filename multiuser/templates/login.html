{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container border border-2 mt-5 p-5 mb-5 text-center text-light">
<h2 class="mb-3">Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn bg-primary mt-3 mb-5">

</form>
    {% if messages %}
    <ul>
        {% for i in messages %}
        <li>{{ i }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock %}
